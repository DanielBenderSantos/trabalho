<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="assets\css\descritiva.css">
	<title>Descritita</title>
</head>
<body>
	<script src="assets\js\descritiva.js"></script>
	<h1> Descritiva </h1>
	<hr>
	<p>
		Digite os dados aqui <Br> <input type="text" id="dadosN">

	</p>
	<p>
		<button onclick="adiciona()">Adicionar numero </button>
	</p>
	<p>
		<p id="saida">
	</p>
	<hr>
		<p>
		Tipo de variável <Br> 
		<form >
	    	Quantitativa Discreta <input type="radio" name="qua" value ="quantitativa_Discreta">
	    	Quantitativa Contínua <input type="radio" name="qua" value="quantitativa_Continua">
	    	Qualitativa Ordinal <input type="radio" name="qua" value="qualitativa_Ordinal">
	    	Qualitativa Nominal <input type="radio" name="qua" value="qualitativa_Nominal">
		</form>
	</p>
	<hr>
	<p> escolha uma opção <Br> 
		<form >
	    	Amostra <input type="radio" name="ap" value="amostra">
	    	População <input type="radio" name="ap" value="população">
		</form>

	</p>
	<hr>
	<p>
		Nome da variável pesquisada <Br> <input type="text" id="nomeP">
	</p>
	<hr>
	<p>
		Ordem <Br> <input type="text" id="ordem">
	</p>
	<p>
		<button onclick="adicionaOrdem()">Adiciona</button>
		<p id="saidaOrdem">
	</p>
	<hr>
		<p>
		Medidas Separatrizes <Br>
		<form >
	    	Quartil <input type="radio" name="medidasSeparatrizes" value="quartil">
	    	kintil <input type="radio" name="medidasSeparatrizes" value="kintil">
	    	Decil <input type="radio" name="medidasSeparatrizes" value="Decil">
	    	Porcentil <input type="radio" name="medidasSeparatrizes" value="Porcentil">
		</form>
	</p>
	<p>
		Digite a medida separatiz <input type="numero" id="medidaSeparatiz">
	</p>
	<hr>
	<p>
		<button onclick="avancar(value)" value="calcularDescritiva.html"  >Avançar</button>
	</p>
	<p>
		<button onclick="voltar(value)" value="trabalho.html" >Voltar ao menu </button>
	</p>
</body>
</html>
